<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Member List</h1>
	<div>
		<table>
		<colgroup>
			<col width="100">
			<col width="100">
			<col width="100">
		</colgroup>
			<tr>
				<th>Memberno</th>
				<th>Memberid</th>
				<th>Memberpw</th>
			</tr>
			<tr th:if="${list.size()==0}">
				<td colspan="4">--- 작성된 글이 존재하지 않습니다. ---</td>
			</tr>
			<tr th:unless="${list.size()==0}" th:each="dto:${list}">
				<td th:text="${dto.memberno}"></td>
				<td><a th:href="@{/member/detail(memberno=${dto.memberno})}" th:text="${dto.memberid}"></a></td>
				<td th:text="${dto.memberpw}"></td>
			</tr>
			<tr>
				<td colspan="3" align="right">
					<input type="button" value="회원가입" onclick="location.href='/member/insertform'">
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
